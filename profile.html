<html lang="en">

<head>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link href="site.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>個人資料</title>
</head>

<body>
    <div id="Home" class="tab" style="display:block">
        <div class="home">
    <div id="main">
        <div class="nav">
            <a href="javascript:void(0)" onclick="history.back()" value="上一頁"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>個人資料</h2>
        </div>
        <section>
            <div class="me"><i class="fa-regular fa-user"></i>
                <div class="profile">
                    <div class="name">王小明</div>
                    <a href="edit.html" class="a">編輯帳戶</a>
                </div>
            </div>
        </section>
        <section>
            <h2>已儲存地點</h2>
            <div class="site">
                <h2>住家</h2>
                <p>新增住家</p>
            </div>
            <div class="site">
                <h2>公司</h2>
                <p>新增公司</p>
            </div>
            <div class="site">
                <h2>登出</h2>
            </div>
        </section>
    </div>
    <div class="" style="display:none" id="mapDiv">
        <a href="javascript:void(0)" onclick="map_close()"><i class="fa-solid fa-xmark"></i></a>
        <section>
            <div id="map"></div>
        </section>
    </div>
</body>
<script src="site.js">
    function openTab(evt, tabName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("tab");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" white", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.firstElementChild.className += " white";
    }

    function openrank(evt, rankName) {
        var i, x, ranklinks;
        x = document.getElementsByClassName("rank");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        ranklinks = document.getElementsByClassName("ranklink");
        for (i = 0; i < x.length; i++) {
            ranklinks[i].className = ranklinks[i].className.replace(" bg", "");
        }
        document.getElementById(rankName).style.display = "block";
        evt.currentTarget.firstElementChild.className += " bg";
    }
</script>
</html>
